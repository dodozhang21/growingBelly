<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Growing Belly</title>
		<meta name="author" content="Ying Zhang" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="cbp-spmenu-push">
		<section class="growingBelly" class="main">
			<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left menuLeft">
				<header>
					<h3>Models</h3>
				</header>
				<section id="accordion">
					<h4 id="model1Name">
						Kat
					</h4>
					<aside id="Kat">
						<ul class="angles">
							<li angle="Front" model="Kat">Front</li>
							<li angle="Left" model="Kat">Left</li>
							<li angle="Right" model="Kat">Right</li>
							<li angle="Side" model="Kat">Side</li>
						</ul>
					</aside>
					<h4 id="model2Name">
						Jessica
					</h4>
					<aside id="Jessica">
						<ul class="angles">
							<li angle="Front" model="Jessica">Front</li>
							<li angle="Left" model="Jessica">Left</li>
							<li angle="Right" model="Jessica">Right</li>
							<li angle="Side" model="Jessica">Side</li>
						</ul>
					</aside>
				</section>
			</nav>
			<section class="selection">
				<div class="left">
					<div class="showSelection">
                        <span class="text">Models</span>
                        <span id="selectionOutline"></span>
                        <span id="selectionTip">Tap here for more models</span>
                    </div>
				</div>
				<div class="right">
                    <select class="months">
                        <option value="1" selected>Month 1</option>
                        <option value="2">Month 2</option>
                    </select>
                    <!--
                    <nav class="months">
					<ul>
						<li class="current"><a href="#" value="1">Month 1</a></li>
						<li><a href="#" value="2">Month 2</a></li>
					</ul>
                    </nav>
                    -->
				</div>
			</section>
			<section class="content">
				<div class="photoWrapper">
					<div id='photos' class='swipe'>
						<div class='swipe-wrap'>
						</div><!-- .swipe-wrap -->    
						<nav class="angleNav">
							<span id="angle"></span>
							<span id="prevAngle"></span>
							<span id="nextAngle"></span>
						</nav>
					</div><!-- #photos -->
				</div><!-- .photoWrapper -->
				<article class="monthText"></article>
			</section>
		</section>
		<!-- .growingBelly -->

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/swipe.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
